<!DOCTYPE html>
<html lang="en">
   <head>
      <title> Post</title>
      <link rel="stylesheet" href="/public/css/resets.css" type="text/css">
      <link rel="stylesheet" href="/public/css/style.css" type="text/css">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
      <meta charset="utf-8">
   </head>
   <body class = "container-flex">
      <div class="container">
         <br/>
         <br/>
         <br/>
         <br/>
         <center> <b id="login-name">LOGIN Here </b> </center>
         <div class="row">
            <div id="login">
               <form action="/postLogin" method="post">
                  <div class="form-group">
                     <label class="user"> UserName  </label>
                     <div class="input-group">
                        <input type="text" class="form-control" id="text1" name="name" placeholder="username">
                     </div>
                  </div>
                  <div class="form-group">
                     <label class="user"> Password </label>
                     <div class="input-group">
                        <input type="text" class="form-control" id="text2" name="pass" placeholder=" Enter Password">
                     </div>
                  </div>
                  <div class="form-group">
                     <input type="submit" class="btn-success" value="login" style="border-radius:0px;">
                     <input type="reset" class="btn-rest" value="rest" style="border-radius:0px;">
                  </div>
                  <br/><br/><br/>
                  <a   href="/public/html/signup.html" method="get" style="color: white; font-size: 30px; float: right; margin-right: 10px;"> Register </a>
               </form>
            </div>
         </div>
      </div>
      <script src="js/fetch.js"></script>
      <script src="js/dom.js"></script>
   </body>
</html>
